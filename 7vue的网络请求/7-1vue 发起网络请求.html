<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../js/vue1.js"></script>
    <script type="text/javascript" src="js/vue-resource.min.js"></script>
  </head>
  <body>

  <div id="box">
    <div class="">
      {{msg}}
    </div>
    <button @click="getData" type="button" name="button">获取get请求</button>
    <ul>
      <li v-for="item in lis">{{item.title}}</li>

    </ul>
  </div>






  <script type="text/javascript">
  var vue=new Vue({
    el:'#box',
    data:{
      msg:'初始数据',
      lis:[]
    },
    methods:{
      getData:function(){
        var url="https://unidemo.dcloud.net.cn/api/news";
        var headers={'Access-Control-Allow-Origin': '*'};
        this.$http.get(url).then(response => {
            // success callback
            console.log(response.body);
            this.lis=response.body;
          }, response => {
            // error callback
            console.log(response.body);
            console.log('error');
          });

      }
    }
  });

  </script>

  </body>
</html>
